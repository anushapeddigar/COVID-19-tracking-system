<div class="main">
    <h4>You have all the mandatory symptoms..Please provide the below details for registration</h4>
    <div class="col-md-6 col-md-offset-3 register_container">
        <h2>Registration Form: </h2>
        <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName"
                    #firstName="ngModel" required />
                <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel"
                    required />
                <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
                <label for="dob">Date Of Birth</label>
                <input type="date" class="form-control" name="dob" [(ngModel)]="model.dob" #dob="ngModel" required />
                <div *ngIf="f.submitted && !dob.valid" class="help-block">Date of Birth is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted  }">
                <label for="mobile">Mobile Number</label>
                <input type="number" class="form-control" name="mobile" [(ngModel)]="model.mobile" #mobile="ngModel"
                    required />
                <div *ngIf="f.submitted && !mobile.valid" class="help-block">Mobile Number is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted  }">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" [(ngModel)]="model.address" #address="ngModel"
                    required />
                <div *ngIf="f.submitted && !address.valid" class="help-block">Address is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city" [(ngModel)]="model.city" #city="ngModel" required />
                <div *ngIf="f.submitted && !city.valid" class="help-block">City is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
                <label for="zipcode">Zip Code</label>
                <input type="number" class="form-control" name="zipcode" [(ngModel)]="model.zipcode" #zipcode="ngModel"
                    required />
                <div *ngIf="f.submitted && !zipcode.valid" class="help-block">Zip Code is required</div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
